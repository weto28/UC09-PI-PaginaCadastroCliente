<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina Cadastro Usu√°rio</title>

    <link rel="stylesheet" href="./_css/estilo.css">
    <script src="./_javascript/script.js"></script>



</head>

<body>

    <fieldset id="usuario">

        <form onsubmit="return cadastrar();">



            <b>
                <h1>Seja bem vindo!<h2>Para cadastro, Informe os seguintes dados:</h2>
                </h1>
            </b>

            <table>

                <tr>
                    <td>
                        <label for="CPF">CPF:</label>
                        <input type="text id=fCpf" maxlength="40" placeholder="999.999.999-99" required
                            pattern="\d{3}\.\d{3}\.\d{3}-\d{2}|\d{11}">
                    </td>
                </tr>

                <tr>
                    <td> <label for="email">E-mail:</label>
                        <input type="email" name="email" id="email" maxlength="35" placeholder="@gmail.com" required>
                    </td>
                </tr>

                <tr>
                    <td><label>Telefone:</label><input type="text id=fTel" maxlength="20" placeholder="(DDD) 9999-9999"
                            required pattern="\d{2}\s\d{4}-\d{4}">
                    </td>
                </tr>

                <tr>
                    <td><label>Celular:</label><input type="text id=fCelular" maxlength="20"
                            placeholder="(DDD) 99999-9999" required pattern="\d{2}\s\d{5}-\d{4}">
                    </td>
                </tr>

                <form method="get" id="fEndereco" action=".">
                    <tr>
                        <td> <label>Logradouro:
                                <input name="rua" type="text" id="rua" size="60" maxlength="60"
                                    placeholder="Informe sua rua / av ou vila">
                            </label></td>
                    </tr>

                    <tr>
                        <td> <label>Cep:
                                <input name="cep" type="text"  placeholder="99999-999" id="cep" value=""
                                    size="10" maxlength="9" onblur="pesquisacep(this.value);" / required
                                    pattern="\d{5}-\d{3}">
                            </label></td>
                    </tr>

                    <tr>
                        <td> <label>Numero:
                                <input name="numero" type="number" min="0" max="9999" id="numero" size="40" /></label>
                        </td>
                    </tr>

                    <tr>
                        <td><label>Bairro:
                                <input name="bairro" type="text" maxlength="40" id="bairro" size="40"
                                    disabled /></label>
                        </td>
                    </tr>

                    <tr>
                        <td> <label>Cidade:
                                <input name="cidade" type="text" maxlength="40" id="cidade" size="40"
                                    disabled /></label>

                        </td>
                    </tr>

                    <tr>
                        <td> <label>Estado:
                                <input name="uf" type="text" maxlength="40" id="uf" size="2" disabled /></label>

                        </td>
                    </tr>
            </table>

        </form>

        <input type="submit" value="Cadastrar">


        </form>

    </fieldset>


</body>

</html>
